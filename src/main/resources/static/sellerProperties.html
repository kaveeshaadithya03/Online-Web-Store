<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | POLA.LK</title>
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1665;
            --secondary-color: #1B998B;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --btn-hover: #ff8c66;
        }

        .dark-theme {
            --primary-color: #3a3a7a;
            --secondary-color: #2cc4b3;
            --text-color: #ccc;
            --bg-color: #212022;
            --card-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            border-radius: 1rem;
            background-color: var(--card-bg);
            transition: background-color 0.3s;
        }

        .card-header {
            background-color: var(--primary-color);
            color: #fff;
        }

        .table {
            margin-top: 20px;
            color: var(--text-color);
        }

        .error { color: #dc3545; }
        .success { color: #28a745; }

        .navigation {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
        }

        .navigation li {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navigation li.hovered, .navigation li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .navigation .icon { vertical-align: middle; }
        .navigation .title { margin-left: 0.5rem; }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .toggle { cursor: pointer; }
        .search label { position: relative; }
        .search input { padding: 0.5rem 2rem 0.5rem 0.5rem; border-radius: 4px; border: none; }
        .search ion-icon { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); }
        .user img { width: 40px; height: 40px; border-radius: 50%; }

        /* SVG Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 1000;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner-circle {
            fill: none;
            stroke: var(--secondary-color);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            100% { stroke-dashoffset: 0; transform: rotate(360deg); }
        }

        /* SVG Button Underline */
        .btn-svg {
            position: relative;
            overflow: hidden;
        }

        .btn-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            stroke: var(--btn-hover);
            stroke-width: 2;
            stroke-dasharray: 100%;
            stroke-dashoffset: 100%;
            transition: stroke-dashoffset 0.3s ease;
        }

        .btn-svg:hover .btn-underline {
            stroke-dashoffset: 0;
        }

        /* Table Row Animation */
        .table-row {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInRow 0.5s ease forwards;
        }

        @keyframes fadeInRow {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background SVG Animation */
        .bg-svg {
            position: fixed;
            top: 100px;
            left: 100px;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-shape {
            fill: none;
            stroke: var(--secondary-color);
            stroke-width: 2;
            animation: rotateShape 20s linear infinite;
        }

        @keyframes rotateShape {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            .spinner-circle, .btn-underline, .table-row, .bg-shape {
                animation: none;
            }
        }

        @media (max-width: 600px) {
            .navigation ul { flex-direction: column; }
            .card { padding: 1rem; }
            .bg-svg { transform: scale(0.5); }
            .table { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
<!-- Background SVG Animation -->
<svg class="bg-svg" viewBox="0 0 200 200">
    <circle class="bg-shape" cx="100" cy="100" r="80" />
    <rect class="bg-shape" x="20" y="20" width="160" height="160" rx="10" />
</svg>

<!-- Navbar -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <span class="icon">
                    <img src="/assets/imgs/logo.png" width="100" height="120" alt="Logo">
                </span>
                <h4><span class="title">POLA.LK</span></h4>
            </li>
             <li>
                <a href="/sellerProperties.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                   </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/addProperty.html">
                    <span class="icon">
                        <ion-icon name="bag-outline"></ion-icon>
                    </span>
                    <span class="title">Add Products</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
            <li>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark theme">
                    <span class="icon">
                        <ion-icon name="moon-outline"></ion-icon>
                    </span>
                    <span class="title">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle" aria-label="Toggle navigation">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="User profile">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5 position-relative">
        <!-- Loading Spinner -->
        <svg class="loading-spinner" viewBox="0 0 50 50">
            <circle class="spinner-circle" cx="25" cy="25" r="20" />
        </svg>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- Product List Card -->
                <div class="card shadow rounded-4">
                    <div class="card-header text-white">
                        <h3 class="text-center mb-0">Your Products</h3>
                    </div>
                    <div class="card-body p-4">
                        <div id="empty-message" class="alert alert-info" style="display: none;">
                            You haven't listed any products yet. <a href="/addProperty.html" style="color: #1B998B;">Add your first product</a>.
                        </div>
                        <table class="table table-bordered table-hover" id="product-table">
                            <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price (LKR)</th>
                                <th>Stock</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="product-table-body"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Update Product Form (Hidden by Default) -->
                <div class="card shadow rounded-4 mt-4" id="update-product-card" style="display: none;">
                    <div class="card-header text-white">
                        <h3 class="text-center mb-0">Update Product</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="update-product-form">
                            <input type="hidden" id="update-id" name="id">
                            <div class="mb-3">
                                <label for="update-productID" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="update-productID" name="productID" required>
                            </div>
                            <div class="mb-3">
                                <label for="update-productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="update-productName" name="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="update-description" class="form-label">Description</label>
                                <textarea class="form-control" id="update-description" name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="update-productPrice" class="form-label">Price (LKR)</label>
                                <input type="number" step="0.01" class="form-control" id="update-productPrice" name="productPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="update-productCount" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="update-productCount" name="productCount" required>
                            </div>
                            <div class="mb-3">
                                <label for="update-images" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="update-images" name="images">
                            </div>
                            <button type="submit" class="btn btn-primary btn-svg">
                                Update Product
                                <svg class="btn-underline" viewBox="0 0 100 2">
                                    <line x1="0" y1="1" x2="100" y2="1" />
                                </svg>
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancel-update">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    // Navigation hover
    const list = document.querySelectorAll('.navigation li');
    function activeLink() {
        list.forEach(item => item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach(item => item.addEventListener('mouseover', activeLink));

    // Navigation toggle
    const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    const main = document.querySelector('.main');
    toggle.addEventListener('click', () => {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });

    // Validate URL for images
    function isValidURL(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    // Fetch and display products
    function fetchProducts() {
        console.log('Fetching products...');
        const spinner = document.querySelector('.loading-spinner');
        const emptyMessage = document.getElementById('empty-message');
        const productTable = document.getElementById('product-table');
        spinner.classList.add('active');
        fetch('/api/users/products?t=' + Date.now(), {
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                console.log('GET Response status:', response.status, response.statusText);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Failed to fetch products: ${response.status} ${response.statusText} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(products => {
                console.log('Products received:', products);
                const tbody = document.getElementById('product-table-body');
                tbody.innerHTML = '';
                document.querySelectorAll('.alert:not(#empty-message)').forEach(alert => alert.remove());
                if (products.length === 0) {
                    emptyMessage.style.display = 'block';
                    productTable.style.display = 'none';
                } else {
                    emptyMessage.style.display = 'none';
                    productTable.style.display = 'table';
                    products.forEach((product, index) => {
                        const row = document.createElement('tr');
                        row.className = 'table-row';
                        row.style.animationDelay = `${index * 0.1}s`;
                        row.innerHTML = `
                            <td>${product.productID || product.id || 'N/A'}</td>
                            <td>${product.productName || 'N/A'}</td>
                            <td>${product.description || 'N/A'}</td>
                            <td>${product.productPrice || '0.00'}</td>
                            <td>${product.productCount || '0'}</td>
                            <td>${product.images && isValidURL(product.images) ? `<img src="${product.images}" width="50" alt="Product Image" class="img-fluid">` : 'No Image'}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2" onclick="editProduct('${product.id}')"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.id}')"><i class="fas fa-trash"></i> Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = `Error fetching products: ${error.message}. Please try again.`;
                document.querySelector('.card-body').prepend(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            })
            .finally(() => {
                spinner.classList.remove('active');
            });
    }

    // Edit product
    function editProduct(id) {
        if (!id) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = 'Invalid product ID.';
            document.querySelector('.card-body').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
            return;
        }
        console.log('Fetching product ID:', id);
        fetch(`/api/products/${id}`, {
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                console.log('GET Product status:', response.status, response.statusText);
                console.log('Allowed methods:', response.headers.get('Allow'));
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Failed to fetch product: ${response.status} ${response.statusText} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(product => {
                console.log('Product data:', product);
                document.getElementById('update-id').value = product.id || '';
                document.getElementById('update-productID').value = product.productID || '';
                document.getElementById('update-productName').value = product.productName || '';
                document.getElementById('update-description').value = product.description || '';
                document.getElementById('update-productPrice').value = product.productPrice || '';
                document.getElementById('update-productCount').value = product.productCount || '';
                document.getElementById('update-images').value = product.images || '';
                document.getElementById('update-product-card').style.display = 'block';
            })
            .catch(error => {
                console.error('Edit fetch error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = `Error fetching product: ${error.message}. Please try again or contact support.`;
                document.querySelector('.card-body').prepend(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            });
    }

    // Update product form submission
    document.getElementById('update-product-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const id = formData.get('id');
        const product = {
            id: id,
            productID: formData.get('productID'),
            productName: formData.get('productName'),
            description: formData.get('description'),
            productPrice: parseFloat(formData.get('productPrice')),
            productCount: parseInt(formData.get('productCount')),
            images: formData.get('images') || null
        };
        if (!product.productID || !product.productName || !product.description || isNaN(product.productPrice) || isNaN(product.productCount)) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = 'Please fill in all required fields correctly.';
            this.prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
            return;
        }
        console.log('Sending PUT:', product);
        fetch(`/api/products/${id}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(product)
        })
            .then(response => {
                console.log('PUT Response status:', response.status, response.statusText);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Failed to update product: ${response.status} ${response.statusText} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(() => {
                console.log('Product updated, refetching...');
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success';
                successDiv.textContent = 'Product updated successfully!';
                document.querySelector('#update-product-form').prepend(successDiv);
                setTimeout(() => successDiv.remove(), 5000);
                document.getElementById('update-product-card').style.display = 'none';
                fetchProducts();
            })
            .catch(error => {
                console.error('PUT error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = error.message;
                document.querySelector('#update-product-form').prepend(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            });
    });

    // Cancel update
    document.getElementById('cancel-update').addEventListener('click', () => {
        document.getElementById('update-product-card').style.display = 'none';
        document.querySelectorAll('.alert:not(#empty-message)').forEach(alert => alert.remove());
    });

    // Delete product
    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            console.log('Deleting product ID:', id);
            fetch(`/api/products/${id}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log('DELETE Response status:', response.status, response.statusText);
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Failed to delete product: ${response.status} ${response.statusText} - ${text}`);
                        });
                    }
                    const successDiv = document.createElement('div');
                    successDiv.className = 'alert alert-success';
                    successDiv.textContent = 'Product deleted successfully!';
                    document.querySelector('.card-body').prepend(successDiv);
                    setTimeout(() => successDiv.remove(), 5000);
                    fetchProducts();
                })
                .catch(error => {
                    console.error('DELETE error:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger';
                    errorDiv.textContent = error.message;
                    document.querySelector('.card-body').prepend(errorDiv);
                    setTimeout(() => errorDiv.remove(), 5000);
                });
        }
    }

    // Fetch products on page load
    window.addEventListener('load', fetchProducts);
</script>
</body>
</html>
