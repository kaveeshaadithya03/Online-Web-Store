<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products | POLA.LK</title>
    <link rel="icon" type="image/png" href="/css/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            color: #545454;
        }
        .product-card {
            transition: transform 0.3s;
            border: 1px solid #D4AF37;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }
        .btn-primary:hover {
            background-color: #c99b2f;
            border-color: #c99b2f;
        }
        .btn-outline-primary {
            color: #D4AF37;
            border-color: #D4AF37;
        }
        .btn-outline-primary:hover {
            background-color: #D4AF37;
            color: white;
        }
        .badge.bg-success {
            background-color: #1B998B !important;
        }
        .badge.bg-danger {
            background-color: #545454 !important;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 1000;
        }
        .loading-spinner.active {
            display: block;
        }
        .spinner-circle {
            fill: none;
            stroke: #D4AF37;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            100% { stroke-dashoffset: 0; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Navbar (Assuming a static navbar; replace with your actual navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="assets/imgs/logo.png" alt="POLA.LK Logo" width="100">
            POLA.LK
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sellerProperties.html">Seller Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addProperty.html">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productList.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 position-relative">
    <!-- Loading Spinner -->
    <svg class="loading-spinner" viewBox="0 0 50 50">
        <circle class="spinner-circle" cx="25" cy="25" r="20" />
    </svg>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Available Products</h2>
        <a href="/products/sorted-by-price" class="btn btn-outline-primary">Sort by Price</a>
    </div>

    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <div id="empty-message" class="alert alert-info" style="display: none;">
        No products available at the moment.
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fetch and display products
    function fetchProducts() {
        console.log('Fetching products...');
        const spinner = document.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const emptyMessage = document.getElementById('empty-message');
        const productList = document.getElementById('product-list');
        spinner.classList.add('active');
        errorMessage.style.display = 'none';
        emptyMessage.style.display = 'none';
        productList.innerHTML = '';

        fetch('/api/products/public?t=' + Date.now(), {
            headers: {
                'Content-Type': 'application/json'
                //Add 'Authorization': 'Bearer ' + localStorage.getItem('token') if authentication is required
            }
        })
            .then(response => {
                console.log('GET Response status:', response.status, response.statusText);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Failed to fetch products: ${response.status} ${response.statusText} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(products => {
                console.log('Products received:', products);
                if (products.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }
                products.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="card h-100 product-card">
                            ${product.images ? `
                                <img src="${product.images}" class="card-img-top" alt="Product image">
                            ` : `
                                <img src="/css/images/placeholder.png" class="card-img-top" alt="No image available">
                            `}
                            <div class="card-body">
                                <h5 class="card-title">${product.productName || 'N/A'}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${product.productPrice ? product.productPrice.toFixed(2) : '0.00'} LKR</h6>
                                <p class="card-text">${product.description || 'No description'}</p>
                                <p class="card-text"><small class="text-muted">Stock: ${product.productCount || 0}</small></p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a href="/productDetails.html?id=${product.id}" class="btn btn-sm btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                    productList.appendChild(col);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                errorMessage.textContent = `Error fetching products: ${error.message}. Please try again.`;
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 5000);
            })
            .finally(() => {
                spinner.classList.remove('active');
            });
    }

    // Fetch products on page load
    window.addEventListener('load', fetchProducts);
</script>
</body>
</html>
