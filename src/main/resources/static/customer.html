<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard | POLA.LK</title>
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            color: #545454;
        }
        h2, h4, h5 {
            color: #545454;
        }
        .card-header {
            background-color: #1B998B;
            color: #fff;
        }
        .btn-primary {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #c99b2f;
            border-color: #c99b2f;
        }
        .btn-secondary {
            background-color: #545454;
            border-color: #545454;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #3e3e3e;
            border-color: #3e3e3e;
        }
        .btn-outline-secondary {
            color: #545454;
            border-color: #545454;
        }
        .btn-outline-secondary:hover {
            background-color: #545454;
            color: white;
        }
        .btn-outline-primary {
            color: #1B998B;
            border-color: #1B998B;
        }
        .btn-outline-primary:hover {
            background-color: #1B998B;
            color: white;
        }
        .btn-outline-danger {
            color: #D9534F;
            border-color: #D9534F;
        }
        .btn-outline-danger:hover {
            background-color: #D9534F;
            color: white;
        }
        .btn-success {
            background-color: #1B998B;
            border-color: #1B998B;
        }
        .btn-success:hover {
            background-color: #178c7c;
            border-color: #178c7c;
        }
        .badge.bg-success {
            background-color: #1B998B !important;
        }
        .badge.bg-danger {
            background-color: #545454 !important;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 1000;
        }
        .loading-spinner.active {
            display: block;
        }
        .spinner-circle {
            fill: none;
            stroke: #D4AF37;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            100% { stroke-dashoffset: 0; transform: rotate(360deg); }
        }
        .order-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .alert-success, .alert-danger {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/assets/imgs/logo.png" alt="POLA.LK Logo" width="80">
            POLA.LK
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/productList.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/customer.html">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" id="logout-link">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 position-relative">
    <!-- Loading Spinner -->
    <svg class="loading-spinner" viewBox="0 0 50 50">
        <circle class="spinner-circle" cx="25" cy="25" r="20" />
    </svg>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

    <!-- Customer Dashboard -->
    <div id="customer-details" style="display: none;">
        <div class="row">
            <!-- User Info -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
                        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="edit-profile">Edit Profile</button>
                            <button class="btn btn-outline-primary" id="change-password">Change Password</button>
                            <button class="btn btn-outline-primary" id="manage-addresses">Manage Addresses</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order History -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Order History</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered order-table">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="order-items">
                            <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Not Authenticated -->
    <div id="not-authenticated" class="alert alert-danger" style="display: none;">
        <h4>Please Log In</h4>
        <p>You need to be logged in to view your account details.</p>
        <a href="/login.html" class="btn btn-primary">Log In</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Logout functionality
    document.getElementById('logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = '/logout';
    });

    // Fetch customer data
    function fetchCustomerData() {
        const spinner = document.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const customerDetails = document.getElementById('customer-details');
        const notAuthenticated = document.getElementById('not-authenticated');

        spinner.classList.add('active');
        errorMessage.style.display = 'none';
        customerDetails.style.display = 'none';
        notAuthenticated.style.display = 'none';

        // Fetch user details
        fetch('/api/users/me', {
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.status === 401) {
                    throw new Error('401 Unauthorized');
                }
                if (!response.ok) throw new Error(`Failed to fetch user details: ${response.status}`);
                return response.json();
            })
            .then(user => {
                console.log('User received:', user);
                document.getElementById('user-name').textContent = user.name || 'No name provided';
                document.getElementById('user-email').textContent = user.email || 'No email provided';
                customerDetails.style.display = 'block';

                // Placeholder for account actions
                document.getElementById('edit-profile').addEventListener('click', () => {
                    alert('Edit Profile functionality not implemented yet.');
                });
                document.getElementById('change-password').addEventListener('click', () => {
                    alert('Change Password functionality not implemented yet.');
                });
                document.getElementById('manage-addresses').addEventListener('click', () => {
                    alert('Manage Addresses functionality not implemented yet.');
                });
            })
            .catch(error => {
                console.error('User fetch error:', error);
                if (error.message.includes('401')) {
                    notAuthenticated.style.display = 'block';
                    setTimeout(() => window.location.href = '/login.html', 3000);
                } else {
                    errorMessage.textContent = 'Failed to load user details. Please try again.';
                    errorMessage.style.display = 'block';
                    setTimeout(() => errorMessage.style.display = 'none', 3000);
                }
            });

        // Fetch order history (placeholder - assume /api/orders is for current user orders)
        fetch('/api/orders', {
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) throw new Error(`Failed to fetch orders: ${response.status}`);
                return response.json();
            })
            .then(orders => {
                console.log('Orders received:', orders);
                const orderItemsBody = document.getElementById('order-items');
                orderItemsBody.innerHTML = '';
                if (orders.length === 0) {
                    orderItemsBody.innerHTML = '<tr><td colspan="5" class="text-center">No orders found.</td></tr>';
                    return;
                }
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    const date = new Date(order.orderDate).toLocaleDateString();
                    row.innerHTML = `
                        <td>${order.orderID}</td>
                        <td>${date}</td>
                        <td>${order.price.toFixed(2)} LKR</td>
                        <td><span class="badge ${order.status === 'Delivered' ? 'bg-success' : 'bg-warning'}">${order.status}</span></td>
                        <td><a href="/orderDetails.html?id=${order.orderID}" class="btn btn-outline-primary btn-sm">View Details</a></td>
                    `;
                    orderItemsBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Orders fetch error:', error);
                const orderItemsBody = document.getElementById('order-items');
                orderItemsBody.innerHTML = '<tr><td colspan="5" class="text-center">Failed to load orders.</td></tr>';
            })
            .finally(() => {
                spinner.classList.remove('active');
            });
    }

    // Load customer data on page load
    window.addEventListener('load', fetchCustomerData);
</script>
</body>
</html>
